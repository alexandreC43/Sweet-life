<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galerie d'Images</title>
    <style>
    /* Mise en forme générale */
    body {
        margin: 0;
        padding: 0;
        background-color: #121212;
        font-family: "Montserrat", sans-serif;
        color: #f5f5f5;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
    }

    /* Titre */
    h2 {
        text-align: center;
        font-size: 1.8em;
        color: #bc9c06;
    }

    /* Image affichée en grand */
    .gallery-view img {
        max-width: 90%;
        max-height: 80vh;
        border-radius: 10px;
        border: 2px solid #bc9c06;
        box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
        transition: transform 0.3s ease;
    }

    /* Boutons de navigation */
    .nav-buttons {
        margin-top: 20px;
    }

    .nav-buttons button {
        padding: 10px 20px;
        margin: 0 10px;
        background-color: #bc9c06;
        border: none;
        color: #121212;
        font-size: 1em;
        cursor: pointer;
        border-radius: 5px;
        transition: background-color 0.3s ease;
    }

    .nav-buttons button:hover {
        background-color: #f5f5f5;
        color: #121212;
    }
    </style>
</head>
<body>

    <h2>Galerie d'Images</h2>
    <div class="gallery-view">
        <img id="gallery-image" src="Images/Pers1.jpg" alt="Image en grand">
    </div>
    <div class="nav-buttons">
        <button id="prev">Précédent</button>
        <button id="next">Suivant</button>
    </div>

    <script>
        // Tableau des images
        const images = [
            "Images/Pers1.jpg",
            "Images/Pers2.jpg",
            "Images/Pers3.jpg",
            "Images/Pers4.jpg",
            "Images/Pers5.jpg",
            "Images/environnement_1.png",
            "Images/environnement_2.png",
            "Images/environnement_3.png",
            "Images/environnement_4.png",
            "Images/environnement_5.png",
            "Images/yssingeaux_1.jpg",
            "Images/yssingeaux_2.jpg",
            "Images/yssingeaux_3.jpg",
            "Images/yssingeaux_4.jpg",
            "Images/yssingeaux_5.jpg",
            "Images/yssingeaux_6.jpg",
            "Images/yssingeaux_7.jpg",
            "Images/yssingeaux_8.jpg",
            "Images/yssingeaux_9.jpg",
            // Ajoutez d'autres images ici si besoin
        ];

        let currentIndex = 0;
        const galleryImage = document.getElementById("gallery-image");
        const prevButton = document.getElementById("prev");
        const nextButton = document.getElementById("next");

        // Fonction pour mettre à jour l'image affichée
        function updateImage() {
            galleryImage.src = images[currentIndex];
        }

        // Bouton Suivant
        nextButton.addEventListener("click", () => {
            currentIndex = (currentIndex + 1) % images.length;
            updateImage();
        });

        // Bouton Précédent
        prevButton.addEventListener("click", () => {
            currentIndex = (currentIndex - 1 + images.length) % images.length;
            updateImage();
        });

        // Initialisation de l'image
        updateImage();
    </script>

</body>
</html>
