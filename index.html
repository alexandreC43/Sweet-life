<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="jquery.rwdImageMaps.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    
</head>
<body>
    <div id="container">
        <div id="vertical-menu">
            <img src="Images/logo Sweet Life.png" id="logoProjet" alt="">
            <h5 style="text-align: center; color: black;">Résidence Sweet Life <br> à Yssingeaux (43)</h5>
            <a href="#" class="active">Maquette</a>
            <a href="#" id="voirQuartier">Voir le quartier</a>
            <a href="#">Plan de masse</a>
            <a href="#">Plans des batiments</a>
            <a href="https://groupelifeimmobilier.fr/"><img src="Images/GL logo.png" style="width: 100px; background-color: black; margin-top: 30px;" alt=""></a>
            
        </div>

        <div id="maquette">
            <img src="" usemap="#image-map" id="mainImage">
            <map name="image-map" id="imageMap"></map>
            <img id="boussole" src="Images/boussole.svg" alt="">
        </div>
    </div>

    <div id="cursor">
        <input type="range" id="slider" min="1" max="19" value="1">
        <button id="rdc">RDC</button>
        <button id="r1">R+1</button>
        <button id="r2">R+2</button>
        <button id="r3">R+3</button>
        <button id="toiture">Toiture</button>
    </div>

    <!-- Fenêtre modale -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h4 id="modalText">Détails de l'appartement</h4>
            <a id="visitButton" target="_blank">Visiter</a>
        </div>
    </div>

     <!-- La modale Maps -->
     <div id="modalMaps" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1492.1212645305739!2d4.117978994579543!3d45.142894046370486!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47f5935d00acd8e1%3A0x72500c6d8f2917a6!2sRue%20de%20la%20Gare%2C%2043200%20Yssingeaux!5e1!3m2!1sfr!2sfr!4v1729180645596!5m2!1sfr!2sfr" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
    </div>

    <!-- Place le script de responsive area à la fin -->
    <script type="module" src="main.js"></script>
    

    <link rel="stylesheet" href="modal.css">
</body>
</html>
