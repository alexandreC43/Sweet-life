<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="jquery.rwdImageMaps.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    
</head>
<body>
    <div id="container">
        <div id="vertical-menu">
            <img src="Images/logo Sweet Life.png" id="logoProjet" alt="Logo Sweet Life">
            <h5>Résidence Sweet Life <br> à Yssingeaux (43)</h5>
            <a href="galerie.html" target="_blank">Galerie photos</a>
            <a href="#" id="voirQuartier">Voir le quartier</a>
            <a href="Documents/plaquette_sweet_life.pdf" target="_blank" id="planDeMasse">Plaquette du programme</a>
            <a href="Plans/sousSol.pdf" target="_blank">Plan sous-sol</a>
            <a href="https://groupelifeimmobilier.fr/">
                <img src="Images/GL logo.png" alt="Groupe Life Immobilier" id="logoGL">
            </a>
        </div>
        

        <div id="maquette">
            <img src="" usemap="#image-map" id="mainImage" draggable="false">
            <map name="image-map" id="imageMap" ></map>
            <img id="boussole" src="Images/boussole.svg" alt="">
        </div>
    </div>

    <div id="cursor">
        <input type="range" id="slider" min="1" max="19" value="1">
        <button id="pieton">Piéton</button>
        <button id="rdc">RDC</button>
        <button id="r1">R+1</button>
        <button id="r2">R+2</button>
        <button id="r3">R+3</button>
        <button id="toiture">Toiture</button>
        <button id="zoom-in">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <circle cx="11" cy="11" r="8"></circle>
                <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                <line x1="11" y1="8" x2="11" y2="14"></line>
                <line x1="8" y1="11" x2="14" y2="11"></line>
            </svg>
        </button>
        <button id="zoom-out">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <circle cx="11" cy="11" r="8"></circle>
                <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                <line x1="8" y1="11" x2="14" y2="11"></line>
            </svg>
        </button>
        
    </div>
    

    <!-- Fenêtre modale -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h4 id="modalText" style="text-align: center; border: 1px grey solid; padding: 5px;">Détails de l'appartement</h4>
            <a id="visitButton" target="_blank">Visiter</a><br>
            <a id="planButton" target="_blank">Afficher le plan</a>
        </div>
    </div>

     <!-- La modale Maps -->
     <div id="modalMaps" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1492.1212645305739!2d4.117978994579543!3d45.142894046370486!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47f5935d00acd8e1%3A0x72500c6d8f2917a6!2sRue%20de%20la%20Gare%2C%2043200%20Yssingeaux!5e1!3m2!1sfr!2sfr!4v1729180645596!5m2!1sfr!2sfr" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
    </div>

    <!-- Modale pour le Plan de Masse -->
<div id="modalPlanDeMasse" class="modal">
    <div class="modal-content">
        <span class="close-button">&times;</span>
        <img src="Images/Masse.jpg" alt="Plan de masse" style="width: 100%; height: auto;">
    </div>
</div>


    <!-- Place le script de responsive area à la fin -->
    <script type="module" src="main.js"></script>
    

    <link rel="stylesheet" href="modal.css">
</body>
</html>
